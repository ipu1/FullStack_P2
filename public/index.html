<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music API Frontend</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <h1>Music API Frontend</h1>

  <!-- Form for adding a new song -->
  <h2>Add a New Song</h2>
  <form id="addSongForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist"><br>

    <label for="album">Album:</label>
    <input type="text" id="album" name="album"><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" id="releaseYear" name="releaseYear"><br>

    <button type="submit">Add Song</button>
  </form>

  <!-- Container for displaying songs -->
  <h2>All Songs</h2>
  <ul id="songs-container"></ul>

  <script src="/public/js/main.js"></script>
</body>
</html>
